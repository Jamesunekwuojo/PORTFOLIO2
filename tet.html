<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
    .parentDiv {
    display: flex;
    justify-content: space-around;
    margin-top: 50px;
    }

.tooltipDiv {
    position: relative;
    cursor: pointer;
}

.tooltip {
    display: none;
    position: absolute;
    background-color: #333;
    color: #fff;
    padding: 8px;
    border-radius: 4px;
    transform: translateX(-50%);
}

.tooltip.show {
    display: block;
}

        
</style>
</head>
<body>

<div class="parentDiv">
    <div class="tooltipDiv" onmouseover="displayTooltip(1)" onmouseout="hideTooltip(1)">
        <p>Div 1</p>
        <div class="tooltip" id="tooltip1">Tooltip for Div 1</div>
    </div>

    <div class="tooltipDiv" onmouseover="displayTooltip(2)" onmouseout="hideTooltip(2)">
        <p>Div 2</p>
        <div class="tooltip" id="tooltip2">Tooltip for Div 2</div>
    </div>

    <div class="tooltipDiv" onmouseover="displayTooltip(3)" onmouseout="hideTooltip(3)">
        <p>Div 3</p>
        <div class="tooltip" id="tooltip3">Tooltip for Div 3</div>
    </div>

    <div class="tooltipDiv" onmouseover="displayTooltip(4)" onmouseout="hideTooltip(4)">
        <p>Div 4</p>
        <div class="tooltip" id="tooltip4">Tooltip for Div 4</div>
    </div>
</div>

<script>
    function displayTooltip(divNumber) {
    const tooltip = document.getElementById(`tooltip${divNumber}`);
    tooltip.classList.add('show');
}

function hideTooltip(divNumber) {
    const tooltip = document.getElementById(`tooltip${divNumber}`);
    tooltip.classList.remove('show');
}

</script>
</body>
</html>
