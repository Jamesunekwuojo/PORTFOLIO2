<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Highlighting</title>
    
    <style>
    .container {
    text-align: center;
    margin: 50px auto;
}

#search-bar {
    padding: 10px;
    border: 1px solid #ccc;
    width: 300px;
}

#text-content {
    margin-top: 20px;
    line-height: 1.5;
}

.highlight {
    background-color: yellow;
    padding: 0 2px;
}


</style>
</head>
<body>
    <div class="container">
        <h1>Search Text</h1>
        <input type="text" id="search-bar" placeholder="Enter keyword...">
        <p id="text-content">This is a sample text with content to be searched. You can search for keywords present in this paragraph.</p>
    </div>
    <script src="script.js"></script>
    <script>
        const searchBar = document.getElementById('search-bar');
const textContent = document.getElementById('text-content');

searchBar.addEventListener('keyup', (event) => {
  const searchTerm = event.target.value.toLowerCase();
  const text = textContent.textContent.toLowerCase();

  textContent.innerHTML = text.replace(
    new RegExp(searchTerm, 'g'),
    `<span class="highlight">$&</span>`
  );

  if (!searchTerm) {
    textContent.innerHTML = textContent.textContent; // Remove highlight on empty search
  }
});

    </script>
</body>
</html>
